<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 col-xl-5 mx-auto">
                            <p class="text-muted">Welcome back</p>
                            <h3 class="display-10 mb-5">Login to your account</h3>
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                                <div class="form-group mb-3">
                                    <label for="labelInputUser" class="form-label">User</label>
                                    <input id="inputUser" type="text" formControlName="user"  [ngClass]="{ 'is-invalid': submitted && f['user'].errors }" placeholder="User" class="form-control">                                    
                                    <div *ngIf="submitted && f['user'].errors?.['required']" class="invalid-feedback">User is required</div>
                                    
                                </div>
                                <div class="form-group mb-5">
                                    <label for="labelInputPassword" class="form-label">Password</label>
                                    <input id="inputPassword" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password" class="form-control">
                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                                        <div *ngIf="f['password'].errors?.['minlength']">It must contain 6 characters</div>
                                        <div *ngIf="f['password'].errors?.['upperCase']">It must contain a capital letter</div>
                                     </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
